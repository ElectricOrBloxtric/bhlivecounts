<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Live Visit Counter</title>

    <link rel="canonical" href="https://glitch-hello-website.glitch.me/" />
    <meta
      name="description"
      content="A simple website, built with Glitch. Remix it to get your own."
    />
    <meta name="robots" content="index,follow" />
    <meta property="og:title" content="Hello World!" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="https://glitch-hello-website.glitch.me/" />
    <meta
      property="og:description"
      content="A simple website, built with Glitch. Remix it to get your own."
    />
    <meta
      property="og:image"
      content="https://cdn.glitch.com/605e2a51-d45f-4d87-a285-9410ad350515%2Fhello-website-social.png?v=1616712748147"
    />
    <meta name="twitter:card" content="summary" />

    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js" defer></script>

    <link rel="stylesheet" href="/livevisit.css" />
    <script src="/livevisit.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/odometer@0.4.8/odometer.min.js"
      defer
    ></script>
  </head>
  <body>
    <div class="header"></div>
    <input type="checkbox" class="openSidebarMenu" id="openSidebarMenu" />
    <label for="openSidebarMenu" class="sidebarIconToggle">
      <div class="spinner diagonal part-1"></div>
      <div class="spinner horizontal"></div>
      <div class="spinner diagonal part-2"></div>
    </label>
    <div id="sidebarMenu">
      <ul class="sidebarMenuInner">
        <li>Dragonism<span>User</span></li>
        <li><a href="https://bhtrack.live">Homepage</a></li>
        <li>
          <a href="https://bhtrack.live/topforumers.html">Top Forumers</a>
        </li>
        <li>
          <a href="https://bhtrack.live/latestthread.html">Latest Thread</a>
        </li>
        <li><a href="https://bhtrack.live/latestuser.html">Latest User</a></li>
        <li>
          <a href="https://bhtrack.live/livevisit.html">Live Visit Counter</a>
        </li>
        <li><a href="https://bhtrack.live/docs.html">API Documentation</a></li>
        <li><a href="https://bhtrack.live/search.html">Search</a></li>
      </ul>
    </div>
    <div id="center" class="main center">
      <div class="container">
        <div class="counter">
          <a
            class="selecttitle"
            id="selecttitle"
            href="javascript:void(0)"
            onclick="loadId()"
            >Click here to enter the ID of your desired game!</a
          ><br />
          <div class="odometer" id="odometer">0</div>
          <h3 class="title" id="titletext">Loading...</h3>
          <h3 class="author" id="authortext">Loading...</h3>
        </div>
      </div>
    </div>
  </body>
</html>
